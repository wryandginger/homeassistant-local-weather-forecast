type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-title-card
    title: "{{states.sensor.local_forecast.state}}"
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: "Now: {{(as_timestamp(now())) | timestamp_custom('%I:%M %p')}}"
        secondary: >-
          {{states.sensor.local_forecast_currently_imperial.attributes.condition
          | replace("-"," ")}}

          {{(((states.sensor.local_forecast.attributes.temperature) *1.8) +
          32)|round(1)}}째F
        icon: "{{states.sensor.local_forecast_currently_imperial.attributes.icon}}"
        icon_color: none
        layout: vertical
        multiline_secondary: true
      - type: custom:mushroom-template-card
        primary: "{{states.sensor.local_forecast_3_hour_imperial.attributes.time}}"
        secondary: >-
          Rain:
          {{states.sensor.local_forecast_3_hour_imperial.attributes.chance_rain}} 

          {{states.sensor.local_forecast_3_hour_imperial.state}}째F
        icon: "{{states.sensor.local_forecast_3_hour_imperial.attributes.icon}}"
        icon_color: none
        layout: vertical
        multiline_secondary: true
      - type: custom:mushroom-template-card
        primary: "{{states.sensor.local_forecast_6_hour_imperial.attributes.time}}"
        secondary: >-
          Rain:
          {{states.sensor.local_forecast_6_hour_imperial.attributes.chance_rain}} 

          {{states.sensor.local_forecast_6_hour_imperial.state}}째F
        icon: "{{states.sensor.local_forecast_6_hour_imperial.attributes.icon}}"
        icon_color: none
        layout: vertical
        multiline_secondary: true
      - type: custom:mushroom-template-card
        primary: "{{(as_timestamp(now())+43200) | timestamp_custom('%I:%M %p')}}"
        secondary: >-
          Rain:
          {{states.sensor.local_forecast_6_hour_imperial.attributes.chance_rain}} 

          {{states.sensor.local_forecast_6_hour_imperial.attributes.later_temp}}째F
        icon: >-
          {{states.sensor.local_forecast_neg_zam_detail.attributes.invert_icons[1]}}
        icon_color: none
        layout: vertical
        multiline_secondary: true
  - type: custom:mushroom-template-card
    primary: >-
      Forecast:
      {{states.sensor.local_forecast.attributes.forecast_zambretti[0]}}
    secondary: >-
      Pressure:
      {{states.sensor.local_forecast.attributes.forecast_pressure_trend[0]}},
      {{states.sensor.local_forecast_pressurechange.state}} hPa in 3h
    icon: mdi:weather-cloudy-arrow-right
    multiline_secondary: true
    icon_color: grey
    fill_container: false
