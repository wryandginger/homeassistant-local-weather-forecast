type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-title-card
    title: "{{states.sensor.local_forecast.state}}"
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: "{{states.sensor.local_forecast.attributes.forecast_short_term[0]}}"
        secondary: >-
          -

          {%if (((states.sensor.local_forecast.attributes.forecast_temp_short[1]) *1.8) + 32) >=
          32%}{{(((states.sensor.local_forecast.attributes.temperature) *1.8) +
          32)|round(1)}}°F{%endif%}
        icon: mdi:weather-cloudy-clock
        icon_color: none
        layout: vertical
        multiline_secondary: true
      - type: custom:mushroom-template-card
        primary: >-
          ~
          {{as_timestamp(strptime(states.sensor.local_forecast_zambretti_detail.attributes.first_time[0], '%H:%M')) | timestamp_custom('%-I:%M %p') }}
        secondary: >-
          Rain:
          {{states.sensor.local_forecast_zambretti_detail.attributes.rain_prob[0]}}%

          {%if (((states.sensor.local_forecast.attributes.forecast_temp_short[1]) *1.8) + 32) ==
          32%}{{((states.sensor.local_forecast.attributes.forecast_temp_short[0])*1.8
          +32)|round(1)}}°F{%endif%}
        icon: "{{states.sensor.local_forecast_zambretti_detail.attributes.icons[0]}}"
        icon_color: none
        layout: vertical
        multiline_secondary: true
      - type: custom:mushroom-template-card
        primary: >-
          ~
          {{as_timestamp(strptime(states.sensor.local_forecast_zambretti_detail.attributes.second_time[0], '%H:%M')) | timestamp_custom('%-I:%M %p') }}
        secondary: >-
          Rain:
          {{states.sensor.local_forecast_zambretti_detail.attributes.rain_prob[1]}}%

          {%if (((states.sensor.local_forecast.attributes.forecast_temp_short[1]) *1.8) + 32) ==
          1%}{{states.sensor.local_forecast.attributes.forecast_temp_short[0]}}*1.8
          +32)|round(1)}}°F{%endif%}
        icon: "{{states.sensor.local_forecast_zambretti_detail.attributes.icons[1]}}"
        icon_color: none
        layout: vertical
        multiline_secondary: true
  - type: custom:mushroom-template-card
    primary: >-
      Forecast:
      {{states.sensor.local_forecast.attributes.forecast_zambretti[0]}}
    secondary: >-
      Pressure:
      {{states.sensor.local_forecast.attributes.forecast_pressure_trend[0]}},
      {{states.sensor.local_forecast_pressurechange.state}} hPa in 3h
    icon: mdi:weather-cloudy-arrow-right
    multiline_secondary: true
    icon_color: grey
    fill_container: false
